<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--LINKEAMOS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--DESCARGAMOS BOOTSTRAP PARA ICONOS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--LINKEAMOS ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Formularios</title>
</head>
<body style="background: black">

    <header>
            <div class="d-flex container-fluid">
                <div class="mt-1 col-lg-10">
                    <img th:src="@{/imagenes/logo.png}" class="mt-1" height="40" width="220"/>
                </div>
                <!--Contraseña para ver lista de usuarios-->
                <div class="mt-2 col-lg-2">
                    <script>
                        function solicitarContraseña(event) {
                            event.preventDefault();
                            var contraseña = prompt("Por favor administrador, ingresa la contraseña:");
                            console.log("Contraseña ingresada: " + contraseña);
                            if (contraseña === "admin") {
                                console.log("Contraseña correcta. Redirigiendo a /lista...");
                                window.location.href = "/lista?password=admin";
                            } else {
                                console.log("Contraseña incorrecta. Mostrando alerta.");
                                alert("Contraseña incorrecta. Inténtalo de nuevo.");
                            }
                        }
                    </script>
                    <i class="bi bi-person-lines-fill" style="color: white">
                    <a href="lista" style="color:white" onclick="solicitarContraseña(event)">Ver lista de usuarios</a></i>
                </div>
            </div>
    </header>


    <section>
        <center>
            <div class="container d-flex" style="color:white">
                <!--FORMULARIO DE REGISTRO-->
                <div class="col-lg-6" style="margin-left: -70px">
                    <h2 class="mt-4" style="color: skyblue">REGISTRO</h2>

                    <form th:action="@{/registro-login}" method="post" th:object="${usuario}">

                        <!--ID-->
                        <div class="mb-1 mt-1">
                            <label>ID:</label>
                            <input type="number" class="form-control" placeholder="Enter ID"
                                   th:field="*{id}" readonly="readonly">
                        </div>
                        <!--NOMBRE Y APELLIDO-->
                        <div class="mb-3 mt-3">
                            <label>Nombre y Apellido:</label>
                            <input type="text" class="form-control" placeholder="Ingrese su nombre"
                                   th:field="*{nombre_apellido}">
                        </div>
                        <!--EMAIL-->
                        <div class="mb-3 mt-3">
                            <label>Email:</label>
                            <input type="email" class="form-control" placeholder="Ingrese su email"
                                   th:field="*{email}">
                        </div>
                        <!--USUARIO-->
                        <div class="mb-3 mt-3">
                            <label>Usuario:</label>
                            <input type="text" class="form-control" placeholder="Ingrese su usuario"
                                   th:field="*{usuario}">
                        </div>
                        <!--CONTRASEÑA-->
                        <div class="mb-3 mt-3">
                            <label>Contraseña:</label>
                            <input type="password" class="form-control" placeholder="Ingrese su contraseña"
                                   th:field="*{contrasenia}">
                        </div>
                        <!--ROL-->
                        <div class="mb-3 mt-3">
                            <label for="rol">Rol:</label>
                            <select class="form-control" id="rol" name="rol" th:field="*{rol}">
                                <option value="default" selected>Seleccione una opción</option>
                                <option value="admin">ADMIN</option>
                                <option value="user">USER</option>
                            </select>
                        </div>
                        <button type="submit" class="btn" style="background: skyblue">Enviar</button>
                    </form>
                </div>

                <!--FORMULARIO DE INICIO DE SESION-->
                <div class="col-lg-6" style="margin-left: 140px">
                    <form th:action="@{/registro-login}" method="post">
                        <h2 class="mt-4" style="color: purple">INICIA SESIÓN</h2>
                        <div class="mb-4 mt-4">
                            <label class="form-label">Usuario:</label>
                            <input type="email" class="form-control" placeholder="Ingrese su email" name="usuario">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="contra">
                        </div>

                        <a href="plataforma"><button type="button" class="btn" style="background: purple">Enviar</button></a>
                    </form>
                    <!-- Carrusel de fotos-->
                    <div>
                        <div id="demo" class="carousel slide mt-4" data-bs-ride="carousel">

                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                            </div>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://i.blogs.es/e9cb32/movies/840_560.jpg" alt="fisio1" width="400" height="250">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://elcomercio.pe/resizer/l43Idy2ju4uIkzTHHbpLmZYpLwg=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/TRY2CQHRVFDJLIAGVTQHDQBJRM.jpg" alt="fisio2" width="400" height="250">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://fotografias.larazon.es/clipping/cmsimages01/2022/09/15/10F6EC7E-8DEE-449A-848E-3ED3AFD9DD85/98.jpg?crop=600,338,x0,y31&width=1900&height=1069&optimize=low&format=webply" alt="fisio3" width="400" height="250">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </section>


    <hr>
    <footer class="bg-light">
        <center>
            <img th:src="@{/imagenes/logo.png}" class="mt-3" height="50" width="220"/>
            <div style="color: black" class="mt-2">Desarrollado por <b>Dayanna Macay</b> 2023</div>
        </center>
    </footer>

</body>
</html>
